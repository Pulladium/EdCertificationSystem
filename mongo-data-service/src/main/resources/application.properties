spring.application.name=api-gateway
#random port
server.port=0



#thymealeaf ocnf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.check-template=true
spring.thymeleaf.check-template-location=true
spring.thymeleaf.enabled=true

#upload size
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


#mongoDB conf
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.username=root
spring.data.mongodb.password=admin
spring.data.mongodb.database=MongoDocumentDb
spring.data.mongodb.authentication-database=admin

#JKS
keystore.path=./keystore.p12
keystore.password=megaPassword

#secutiry
#spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8484/realms/CertEdu
#dev
logging.level.org.springframeworksecurity=DEBUG